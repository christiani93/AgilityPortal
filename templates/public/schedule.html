<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Zeitplan – {{ event.name }}</title>
  </head>
  <body>
    <h1>Zeitplan – {{ event.name }}</h1>

    <table border="1" cellpadding="4" cellspacing="0">
      <thead>
        <tr>
          <th>Ring</th>
          <th>Start</th>
          <th>Discipline</th>
          <th>Category</th>
          <th>Class</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        {% for block in blocks %}
          <tr>
            <td>{{ block.ring }}</td>
            <td>{{ block.start_at or "" }}</td>
            <td>{{ block.discipline }}</td>
            <td>{{ block.category_code }}</td>
            <td>{{ block.class_level }}</td>
            <td>{{ block.notes or "" }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
